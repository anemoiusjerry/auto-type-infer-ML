<!-- Dont render the table headers as they are responsive fields handled by React -->
<!-- dict.data structure is an array or the column values -->
{% for row in df_dict %}
    <tr>
        {% for col in row %}
            <!-- Check for null value -->
            {% if col %}
                <td>{{col}}</td>
            {% else %}
                <td>NA</td>
            {% endif %}
        {% endfor %}
    </tr>
{% endfor %}
